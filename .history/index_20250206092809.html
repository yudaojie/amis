<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>我有付鹏程，你有甘鹏辉吗？</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="./amis6.10.0sdk/sdk.css" />
    <link rel="stylesheet" href="./amis6.10.0sdk/helper.css" />
    <link rel="stylesheet" href="./amis6.10.0sdk/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="./index.js"></script>
    <script src="./axios.min.js"></script>
    <script src="./amis6.10.0sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: "page",
          title: "",
          body: [
            {
              type: "form",
              actions: [
                {
                  label: "新增",
                  type: "button",
                  actionType: "ajax",
                  confirmText: "确认要发出这个请求？",
                  confirmTitle: "新增",
                  api: "http://localhost:5000/post/save",
                },
                {
                  label: "修改",
                  type: "button",
                  actionType: "ajax",
                  confirmText: "确认要发出这个请求？",
                  confirmTitle: "修改",
                  api: "http://localhost:5000/post/save",
                },
              ],

              body: [
                {
                  type: "input-text",
                  name: "name",
                  label: "姓名：",
                },
                {
                  name: "email",
                  type: "input-email",
                  label: "邮箱：",
                },
              ],
            },
          ],
        };
        let amisScoped = amis.embed(
          "#root",
          amisJSON,
          {},
          {
            fetcher: function (url, method, data, config, headers) {
              const { url, method = "get", data, headers } = config; // 从 config 对象中解构出参数
              let { config: axiosConfig = {} } = config; // 可选的自定义 config，默认值为空对象

              axiosConfig = axiosConfig || {};
              axiosConfig.headers = axiosConfig.headers || headers || {};
              axiosConfig.withCredentials = true;

              // 确保 method 是有效的字符串，并且是合法的 HTTP 方法
              if (typeof method !== "string") {
                throw new Error(
                  `Invalid method type: expected string, got ${typeof method}`
                );
              }

              const validMethods = ["get", "post", "put", "delete", "patch"];
              if (!validMethods.includes(method.toLowerCase())) {
                throw new Error(`Invalid HTTP method: ${method}`);
              }

              // 非 POST/PUT/PATCH 请求
              if (method !== "post" && method !== "put" && method !== "patch") {
                if (data) {
                  axiosConfig.params = data;
                }
                return axios[method](url, axiosConfig);
              } else if (data && data instanceof FormData) {
                // 如果是 FormData，不需要设置 Content-Type
                // axiosConfig.headers['Content-Type'] = 'multipart/form-data';
              } else if (
                data &&
                typeof data !== "string" &&
                !(data instanceof Blob) &&
                !(data instanceof ArrayBuffer)
              ) {
                data = JSON.stringify(data);
                axiosConfig.headers["Content-Type"] = "application/json";
              }

              // POST/PUT/PATCH 请求
              return axios[method](url, data, axiosConfig);
            },
          }
        );
      })();
    </script>
  </body>
</html>
