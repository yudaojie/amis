<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/amis6.10.0sdk/sdk.css" />
    <link rel="stylesheet" href="/amis6.10.0sdk/helper.css" />
    <link rel="stylesheet" href="/amis6.10.0sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="amis6.10.0sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: "page",
          title: "Card 示例",
          body: [
            {
              type: "card",
              header: {
                title: "卡片标题",
                subTitle: "副标题",
                avatar: "https://www.example.com/avatar.jpg",
              },
              body: [
                {
                  type: "tpl",
                  tpl: "这里是卡片的内容部分，可以是文字、图片等。",
                },
                {
                  type: "image",
                  src: "https://www.example.com/image.jpg",
                  width: "100%",
                },
              ],
              actions: [
                {
                  type: "button",
                  label: "按钮1",
                  actionType: "dialog",
                  dialog: {
                    title: "对话框标题",
                    body: "这是一个对话框。",
                  },
                },
                {
                  type: "button",
                  label: "按钮2",
                  actionType: "link",
                  link: "https://www.example.com",
                },
              ],
              footer: "卡片的底部内容",
            },
          ],
        };
        let amisScoped = amis.embed(
          "#root",
          amisJSON,
          {},
          {
            fetcher: function (config) {
              let result = axios_http(config);
              return result;
            },
          }
        );
      })();
    </script>
  </body>
</html>
