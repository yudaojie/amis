<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/amis6.10.0sdk/sdk.css" />
    <link rel="stylesheet" href="/amis6.10.0sdk/helper.css" />
    <link rel="stylesheet" href="/amis6.10.0sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="amis6.10.0sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: "page",
          title: "御道街历史介绍",
          body: [
            {
              type: "tpl",
              tpl: "<h2>御道街历史介绍</h2>",
            },
            {
              type: "tpl",
              tpl: "御道街是中国历史悠久的街道，曾是古代皇帝巡游和祭祀的重要道路。以下是一些关于御道街的历史介绍和图片展示。",
            },
            {
              type: "image",
              src: "https://example.com/image1.jpg",
              title: "御道街的历史照片",
              description: "这是御道街的历史照片，展示了古代的街景。",
            },
            {
              type: "tpl",
              tpl: "<h3>历史背景</h3>",
            },
            {
              type: "tpl",
              tpl: "御道街始建于XX年，作为皇帝出行的专用道路，具有重要的历史和文化价值。",
            },
            {
              type: "image",
              src: "https://example.com/image2.jpg",
              title: "御道街的古建筑",
              description: "御道街上保存完好的古建筑，展示了古代建筑的风格。",
            },
            {
              type: "tpl",
              tpl: "<h3>文化遗产</h3>",
            },
            {
              type: "tpl",
              tpl: "御道街不仅是历史的见证，还是文化遗产的重要组成部分。",
            },
            {
              type: "image",
              src: "https://example.com/image3.jpg",
              title: "御道街的文化活动",
              description: "御道街上举行的传统文化活动，展示了丰富的历史文化。",
            },
          ],
        };
        let amisScoped = amis.embed(
          "#root",
          amisJSON,
          {},
          {
            fetcher: function (config) {
              let result = axios_http(config);
              return result;
            },
          }
        );
      })();
    </script>
  </body>
</html>
