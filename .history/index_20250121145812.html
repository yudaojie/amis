<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/amis6.10.0sdk/sdk.css" />
    <link rel="stylesheet" href="/amis6.10.0sdk/helper.css" />
    <link rel="stylesheet" href="/amis6.10.0sdk/iconfont.css" />

    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="amis6.10.0sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: "page",
          title: "Hello world",
          body: [
            {
              type: "tpl",
              tpl: "初始页面",
              wrapperComponent: "",
              inline: false,
              id: "u:27fad9533312",
            },
            {
              type: "crud",
              syncLocation: false,
              api: {
                method: "get",
                url: "",
              },
              bulkActions: [],
              itemActions: [],
              columns: [
                {
                  name: "id",
                  label: "ID",
                  type: "text",
                  id: "u:9fde424a94d4",
                },
                {
                  name: "engine",
                  label: "渲染引擎",
                  type: "text",
                  id: "u:f5ddf317506b",
                },
              ],
              id: "u:44ec38f0462e",
              perPageAvailable: [5, 10, 20, 50, 100],
              messages: {},
            },
            {
              type: "input-text",
              label: "密码",
              name: "text",
              id: "u:67d8c152f5a5",
            },
          ],
          id: "u:ba91e1cb288d",
          asideResizor: false,
          pullRefresh: {
            disabled: true,
          },
          regions: ["body"],
        };
        let amisScoped = amis.embed(
          "#root",
          amisJSON,
          {},
          {
            fetcher: function (config) {
              let result = axios_http(config);
              return result;
            },
          }
        );
      })();
    </script>
  </body>
</html>
