<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMIS SDK Example</title>
    <!-- 引入 AMIS SDK 的 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/amis/sdk/sdk.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- 引入 AMIS SDK 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/amis/sdk/sdk.js"></script>
    <script>
      // 示例代码：使用 AMIS SDK 渲染一个简单的表单
      amis.embed("#root", {
        type: "page",
        title: "表单示例",
        body: {
          type: "form",
          api: "/api/saveForm",
          controls: [
            {
              type: "text",
              name: "name",
              label: "姓名",
            },
            {
              type: "email",
              name: "email",
              label: "邮箱",
            },
            {
              type: "submit",
              label: "提交",
            },
          ],
        },
      });
    </script>
  </body>
</html>
